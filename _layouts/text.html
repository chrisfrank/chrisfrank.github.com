{% include header.html %}
{% assign cat = page.categories[0] %}

<div class="newspaper text">
  {% include nep_info.html %}
  <article class="wide {{ page.categories}} ">
  <h2>
    {{ page.title }}
    {% if cat %}<span class="post_date">{{ page.date | date: "%D" }}</span>{% endif %}
  </h2>
    {{ content }}
    {% if cat %}
    <div class="category_pagination">
      {% include category_pagination.html %}
    </div>
    {% endif %}
  </article>
</div>


{% include footer.html %}
