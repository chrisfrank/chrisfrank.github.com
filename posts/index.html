---
title: Posts
layout: list
banner: /images/posts.jpg
---
<ul class="posts">
{% for post in site.categories.posts %}
  <li class="row">
    <a href="{{ post.url }}">
      <div class="g3">
        {{ post.date | date: "%d %B %Y" }}
      </div>
      <div class="g6">
        <h1>{{ post.title }}</h4>
      </div>
    </a>
  </li>
{% endfor %}
</ul>
